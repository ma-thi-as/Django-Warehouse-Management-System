{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Login LaPilar</title>
</head>
<body>
  
  {% block header %}
    {% include 'components/header.html' %}
    
  {% endblock header %}
    
  <section class="p-2">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'img/usuarios/login.webp' %}" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
  
          <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
  
            <div class=class="form-outline mb-4 ">
              <div class="col col-md-3">{{ form.username.label }}</div>
              <div class="col-12 col-md-9">{{form.username}}</div>
            </div>
  
            <div class="form-outline mb-3">
              <div class="col col-md-3">{{ form.password.label }}</div>
              <div class="col-12 col-md-9">{{form.password}}</div>
            </div>
  
            <div class="text-center">
              <a href="{% url 'index' %}" class="btn btn-danger">Volver a inicio</a>
              <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
